receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4319

processors:
  transform/logs:
    log_statements:
      - context: log
        statements:
          - set(attributes["event"], body)
          - merge_maps(attributes, ParseJSON(body), "upsert") where IsMatch(body, "^\\{")
          - set(time_unix_nano, UnixNano(Time(attributes["time"], "%Y-%m-%d %H:%M:%S.%f%z")))

exporters:
  splunk_hec:
    token: <token>
    endpoint: https://splunk-hec.lumi-dev.imply.io/services/collector
    source: json-log-sender
    sourcetype: access_combined
    index: global_sec_web_dev
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888

  pipelines:
    logs:
      receivers: [otlp]
      processors: [transform/logs]
      exporters: [splunk_hec]
