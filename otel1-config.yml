receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  transform/logs:
    log_statements:
      - context: log
        statements:
          - set(attributes["event"], body)

exporters:
  splunk_hec:
    token: 7b1457ba-6e99-443d-a07a-543f72f75671
    endpoint: https://http-inputs-implydata.splunkcloud.com/services/collector
    source: json-log-sender
    sourcetype: access_combined
    index: global_dds_web_dev
    tls:
      insecure: true

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [transform/logs]
      exporters: [splunk_hec]
